<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール帳</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7F5AF0;
            --primary-light: #9F7AEA;
            --secondary-color: #2CB67D;
            --accent-color: #EF476F;
            --background-color: #F7F7FC;
            --card-background: rgba(255, 255, 255, 0.9);
            --text-primary: #2D3748;
            --text-secondary: #4A5568;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-primary: linear-gradient(135deg, #7F5AF0 0%, #9F7AEA 100%);
            --gradient-secondary: linear-gradient(135deg, #2CB67D 0%, #38B2AC 100%);
            --gradient-accent: linear-gradient(135deg, #EF476F 0%, #FF6B6B 100%);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px 0 20px 20px;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(127, 90, 240, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(44, 182, 125, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
        }

        .container {
            max-width: 100vw;
            margin-left: 0;
            margin-right: 0;
            padding: 20px 0 20px 20px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
            padding-right: 0;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 0;
            }
            .main-content, .calendar-side {
                width: 100%;
                max-width: 100%;
            }
        }

        .calendar-side {
            flex: 1 1 60%;
            min-width: 320px;
        }

        .main-content {
            flex: 1 1 40%;
            min-width: 320px;
            max-width: 100vw;
            width: 100vw;
            margin-left: auto;
            margin-right: 0;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .main-content > * {
            margin-right: 0;
        }

        h1 {
            text-align: center;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8em;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .delete-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-background);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            z-index: 1100;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .delete-confirmation h3 {
            margin: 0 0 20px 0;
            color: var(--text-primary);
            font-size: 1.3em;
        }

        .delete-confirmation-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .delete-confirmation-buttons button {
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 500;
            transition: var(--transition);
        }

        .confirm-delete {
            background: var(--gradient-accent);
        }

        .cancel-delete {
            background: linear-gradient(135deg, #718096 0%, #A0AEC0 100%);
        }

        .delete-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1050;
            display: none;
            animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .schedule-form {
            background: var(--card-background);
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95em;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(127, 90, 240, 0.1);
            border-radius: 12px;
            font-size: 1em;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(127, 90, 240, 0.1);
            background: white;
        }

        button {
            background: var(--gradient-primary);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(127, 90, 240, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 90, 240, 0.3);
        }

        .schedule-item {
            background: var(--card-background);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .schedule-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .schedule-item h3 {
            margin: 0 0 20px 0;
            color: var(--text-primary);
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-tag {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            color: white;
            margin-right: 10px;
            background: var(--gradient-primary);
            box-shadow: 0 2px 8px rgba(127, 90, 240, 0.2);
        }

        .tag {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            background: rgba(127, 90, 240, 0.1);
            color: var(--primary-color);
            margin: 4px;
            transition: var(--transition);
            border: 1px solid rgba(127, 90, 240, 0.2);
        }

        .tag:hover {
            background: rgba(127, 90, 240, 0.15);
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(127, 90, 240, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-secondary);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .schedule-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .schedule-actions button {
            padding: 10px 20px;
            font-size: 0.9em;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .edit-btn {
            background: var(--gradient-primary);
        }

        .delete-btn {
            background: var(--gradient-accent);
        }

        .complete-btn {
            background: var(--gradient-secondary);
        }

        .archive-btn {
            background: linear-gradient(135deg, #718096 0%, #A0AEC0 100%);
        }

        .share-btn {
            background: linear-gradient(135deg, #FF9800 0%, #FFB74D 100%);
        }

        .calendar-container {
            background: var(--card-background);
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 950px;
            width: 100%;
            min-width: 800px;
            margin-left: 40px;
            margin-right: auto;
            padding-left: 40px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-nav button {
            background: var(--gradient-primary);
            padding: 12px 24px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(127, 90, 240, 0.1);
        }

        .calendar-day:hover {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(127, 90, 240, 0.1);
        }

        .calendar-day.today {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(127, 90, 240, 0.2);
        }

        .calendar-day.has-events {
            background: rgba(127, 90, 240, 0.1);
            border: 1px solid rgba(127, 90, 240, 0.2);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient-primary);
            color: white;
            padding: 16px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(127, 90, 240, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--card-background);
            margin: 10% auto;
            padding: 35px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .search-box {
            position: relative;
            margin-bottom: 35px;
        }

        .search-box input {
            padding-left: 45px;
            background: var(--card-background);
            border: 1px solid rgba(127, 90, 240, 0.2);
            max-width: 320px;
            width: 100%;
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .import-export {
            display: flex;
            flex-direction: row;
            gap: 16px;
            margin-bottom: 35px;
            justify-content: flex-end;
            align-items: center;
        }

        .import-export button {
            flex: 1 1 0;
            min-width: 150px;
            max-width: 220px;
            justify-content: center;
            white-space: nowrap;
        }

        .import-export input[type="file"] {
            display: none;
        }

        @media (max-width: 600px) {
            .import-export {
                flex-direction: column;
                gap: 10px;
                justify-content: flex-start;
                align-items: stretch;
            }
            .import-export button {
                width: 100%;
                min-width: unset;
                max-width: unset;
            }
        }

        .category-manager {
            background: var(--card-background);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 500px;
            width: 100%;
            min-height: 300px;
            box-sizing: border-box;
        }

        .category-manager h3 {
            margin-top: 0;
            margin-bottom: 16px;
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: 700;
        }

        .category-manager .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .category-item {
            background: var(--primary-color);
            color: #fff;
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .category-item button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            margin-left: 4px;
        }

        .category-manager .form-group input[type="color"] {
            width: 40px;
            min-width: 40px;
            max-width: 40px;
            padding: 0;
            border: none;
            background: none;
            box-shadow: none;
        }

        .main-panel,
        .schedule-form,
        .category-manager,
        .controls,
        .search-box,
        .schedule-list {
            max-width: 380.6px;
            width: 100%;
            box-sizing: border-box;
        }
        .main-panel button,
        .schedule-form button,
        .category-manager button,
        .controls button,
        .search-box button,
        .schedule-list button {
            width: auto;
        }

        .category-manager input[type="text"] {
            width: 100%;
            max-width: 100%;
            min-width: unset;
            box-sizing: border-box;
        }

        .category-manager button {
            max-width: 380.6px;
            width: 100%;
        }

        .category-item.job {
            min-height: 24px;
            height: 28px;
            padding-top: 2px;
            padding-bottom: 2px;
            flex-direction: row !important;
            display: flex !important;
            align-items: center !important;
            writing-mode: horizontal-tb !important;
            text-orientation: mixed !important;
            letter-spacing: 0.1em;
        }

        .view-toggle {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            margin-left: 40px;
            margin-right: 20px;
        }

        .fas.fa-tags {
            display: none !important;
        }

        /* Chrome, Safari, Edge, Opera */
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0 !important;
            display: none !important;
            -webkit-appearance: none;
            pointer-events: none;
        }

        /* Firefox */
        input[type="date"]::-moz-focus-inner,
        input[type="date"]::-moz-focus-outer {
            border: 0;
        }
        input[type="date"]::-moz-calendar-picker-indicator {
            opacity: 0 !important;
            display: none !important;
            pointer-events: none;
        }

        /* IE, Edge (旧) */
        input[type="date"]::-ms-input-placeholder {
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-side">
            <div class="view-toggle">
                <button onclick="toggleView('calendar')" class="active" id="calendarViewBtn">カレンダー表示</button>
                <button onclick="toggleView('list')" id="listViewBtn">リスト表示</button>
            </div>
            <div id="calendarView" class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button onclick="previousMonth()">前月</button>
                        <button onclick="nextMonth()">次月</button>
                    </div>
                    <h2 id="currentMonth"></h2>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- カレンダーがここに表示されます -->
                </div>
            </div>
            <div id="dailySchedule" class="daily-schedule">
                <h2 id="selectedDate"></h2>
                <div class="daily-events" id="dailyEvents">
                    <!-- 選択された日の予定がここに表示されます -->
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="main-panel">
                <div class="import-export">
                    <button onclick="exportSchedules()">
                        <i class="fas fa-file-export"></i> 予定をエクスポート
                    </button>
                    <button onclick="document.getElementById('importFile').click()">
                        <i class="fas fa-file-import"></i> 予定をインポート
                    </button>
                    <input type="file" id="importFile" class="file-input" accept=".json" onchange="importSchedules(event)">
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="予定を検索..." oninput="filterSchedules()">
                    <button onclick="toggleAdvancedSearch()">
                        <i class="fas fa-filter"></i> 詳細検索
                    </button>
                    <div id="advancedSearch" class="search-advanced">
                        <div class="form-group">
                            <label>期間</label>
                            <input type="text" id="searchStartDate" placeholder="年/月/日">
                            <input type="text" id="searchEndDate" placeholder="年/月/日">
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-tasks"></i> 進捗状況</label>
                            <select id="searchProgress">
                                <option value="all">すべて</option>
                                <option value="not_started">未着手</option>
                                <option value="in_progress">進行中</option>
                                <option value="completed">完了</option>
                            </select>
                        </div>
                        <button onclick="applyAdvancedSearch()">
                            <i class="fas fa-search"></i> 検索
                        </button>
                    </div>
                </div>
                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="予定を検索..." oninput="filterSchedules()">
                    </div>
                    <div class="filter-group">
                        <select id="categoryFilter" onchange="filterSchedules()">
                            <option value="">すべてのカテゴリー</option>
                            <option value="仕事用">仕事用</option>
                            <option value="買い物">買い物</option>
                            <option value="プライベート用">プライベート用</option>
                            <option value="その他">その他</option>
                        </select>
                        <select id="statusFilter" onchange="filterSchedules()">
                            <option value="all">すべての状態</option>
                            <option value="active">未完了</option>
                            <option value="completed">完了済み</option>
                        </select>
                        <select id="sortBy" onchange="sortSchedules()">
                            <option value="date">日付順</option>
                            <option value="title">タイトル順</option>
                            <option value="category">カテゴリー順</option>
                        </select>
                    </div>
                </div>
                <div class="schedule-form">
                    <div class="form-group">
                        <label for="title">タイトル</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="date"><i class="fas fa-calendar"></i> 日付</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time"><i class="fas fa-clock"></i> 時間</label>
                        <input type="time" id="time" required>
                    </div>
                    <div class="form-group">
                        <label for="category"><i class="fas fa-folder"></i> カテゴリー</label>
                        <select id="category" required>
                            <option value="すべてのカテゴリー">すべてのカテゴリー</option>
                            <option value="仕事用">仕事用</option>
                            <option value="買い物">買い物</option>
                            <option value="プライベート用">プライベート用</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority"><i class="fas fa-flag"></i> 優先度</label>
                        <select id="priority">
                            <option value="low">低</option>
                            <option value="medium">中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recurring"><i class="fas fa-redo"></i> 繰り返し</label>
                        <select id="recurring">
                            <option value="none">なし</option>
                            <option value="daily">毎日</option>
                            <option value="weekly">毎週</option>
                            <option value="monthly">毎月</option>
                            <option value="yearly">毎年</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reminder"><i class="fas fa-bell"></i> リマインダー</label>
                        <select id="reminder">
                            <option value="none">なし</option>
                            <option value="5">5分前</option>
                            <option value="15">15分前</option>
                            <option value="30">30分前</option>
                            <option value="60">1時間前</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="progress"><i class="fas fa-tasks"></i> 進捗状況</label>
                        <select id="progress">
                            <option value="not_started">未着手</option>
                            <option value="in_progress">進行中</option>
                            <option value="completed">完了</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes"><i class="fas fa-sticky-note"></i> メモ</label>
                        <textarea id="notes" rows="3" placeholder="予定に関するメモを入力"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="description"><i class="fas fa-align-left"></i> 詳細</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    <button onclick="addSchedule()">
                        <i class="fas fa-plus"></i> 予定を追加
                    </button>
                </div>
                <div class="schedule-list" id="scheduleList">
                    <!-- スケジュールがここに追加されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- 編集用モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>予定を編集</h2>
            <div class="form-group">
                <label for="editTitle">タイトル</label>
                <input type="text" id="editTitle" required>
            </div>
            <div class="form-group">
                <label for="editDate">日付</label>
                <input type="date" id="editDate" required>
            </div>
            <div class="form-group">
                <label for="editTime">時間</label>
                <input type="time" id="editTime" required>
            </div>
            <div class="form-group">
                <label for="editCategory">カテゴリー</label>
                <select id="editCategory" required>
                    <option value="すべてのカテゴリー">すべてのカテゴリー</option>
                    <option value="仕事用">仕事用</option>
                    <option value="買い物">買い物</option>
                    <option value="プライベート用">プライベート用</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editDescription">詳細</label>
                <textarea id="editDescription" rows="3"></textarea>
            </div>
            <button onclick="saveEdit()">保存</button>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <div class="delete-overlay" id="deleteOverlay"></div>
    <div class="delete-confirmation" id="deleteConfirmation">
        <h3>予定を削除しますか？</h3>
        <p>この操作は取り消せません。</p>
        <div class="delete-confirmation-buttons">
            <button class="confirm-delete" onclick="confirmDelete()">
                <i class="fas fa-trash"></i> 削除する
            </button>
            <button class="cancel-delete" onclick="cancelDelete()">
                <i class="fas fa-times"></i> キャンセル
            </button>
        </div>
    </div>

    <script>
        let currentEditIndex = -1;
        let categories = JSON.parse(localStorage.getItem('categories')) || {
            'すべてのカテゴリー': '#2196F3',
            '仕事用': '#388E3C',
            '買い物': '#4CAF50',
            'プライベート用': '#1976D2',
            'その他': '#9C27B0'
        };

        let currentDate = new Date();
        let currentView = 'calendar';

        // スケジュールをローカルストレージに保存
        function saveSchedules(schedules) {
            localStorage.setItem('schedules', JSON.stringify(schedules));
        }

        // ローカルストレージからスケジュールを読み込み
        function loadSchedules() {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const scheduleList = document.getElementById('scheduleList');
            scheduleList.innerHTML = '';

            schedules.forEach((schedule, index) => {
                const scheduleItem = createScheduleElement(schedule, index);
                scheduleList.appendChild(scheduleItem);
            });
        }

        // スケジュール要素を作成
        function createScheduleElement(schedule, index) {
            const scheduleItem = document.createElement('div');
            scheduleItem.className = `schedule-item ${schedule.completed ? 'completed' : ''} priority-${schedule.priority || 'low'}`;
            
            const categoryStyle = `background-color: ${categories[schedule.category] || '#999'}`;
            
            let badges = '';
            if (schedule.reminder) {
                badges += `<span class="reminder-badge"><i class="fas fa-bell"></i> リマインダー</span>`;
            }
            if (schedule.recurring !== 'none') {
                badges += `<span class="recurring-badge"><i class="fas fa-redo"></i> 繰り返し</span>`;
            }
            
            const tags = (schedule.tags || '').split(',').map(tag => tag.trim()).filter(tag => tag);
            const tagsHtml = tags.map(tag => `<span class="tag"><i class="fas fa-tag"></i> ${tag}</span>`).join('');

            const progressPercentage = schedule.progress === 'completed' ? 100 :
                                     schedule.progress === 'in_progress' ? 50 : 0;
            
            scheduleItem.innerHTML = `
                <span class="category-tag" style="${categoryStyle}">
                    <i class="fas fa-folder"></i> ${schedule.category}
                </span>
                <h3>
                    <i class="fas fa-calendar-check"></i>
                    ${schedule.title} ${badges}
                </h3>
                <p><i class="fas fa-calendar"></i> 日付: ${schedule.date}</p>
                <p><i class="fas fa-clock"></i> 時間: ${schedule.time}</p>
                <p><i class="fas fa-flag"></i> 優先度: ${getPriorityText(schedule.priority)}</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                </div>
                <p><i class="fas fa-tasks"></i> 進捗: ${getProgressText(schedule.progress)}</p>
                ${tagsHtml}
                ${schedule.notes ? `<div class="note-preview"><i class="fas fa-sticky-note"></i> ${schedule.notes}</div>` : ''}
                <p><i class="fas fa-align-left"></i> 詳細: ${schedule.description}</p>
                <div class="schedule-actions">
                    <button class="edit-btn" onclick="openEditModal(${index})">
                        <i class="fas fa-edit"></i> 編集
                    </button>
                    <button class="complete-btn" onclick="toggleComplete(${index})">
                        <i class="fas fa-check"></i> ${schedule.completed ? '未完了に戻す' : '完了'}
                    </button>
                    <button class="delete-btn" onclick="deleteSchedule(${index})">
                        <i class="fas fa-trash"></i> 削除
                    </button>
                </div>
            `;
            return scheduleItem;
        }

        // スケジュールを追加
        function addSchedule() {
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const category = document.getElementById('category').value;
            const priority = document.getElementById('priority').value;
            const recurring = document.getElementById('recurring').value;
            const reminder = document.getElementById('reminder').value;
            const progress = document.getElementById('progress').value;
            const notes = document.getElementById('notes').value;
            const description = document.getElementById('description').value;

            if (!title || !date || !time || !category) {
                showNotification('タイトル、日付、時間、カテゴリーは必須です');
                return;
            }

            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const newSchedule = { 
                title, 
                date, 
                time, 
                category,
                priority,
                recurring,
                reminder: reminder === 'none' ? null : parseInt(reminder),
                progress,
                notes,
                description,
                completed: false
            };

            // 繰り返し予定の処理
            if (recurring !== 'none') {
                const baseDate = new Date(date);
                const endDate = new Date();
                endDate.setMonth(endDate.getMonth() + 3); // 3ヶ月分の繰り返し

                while (baseDate <= endDate) {
                    const scheduleDate = new Date(baseDate);
                    schedules.push({
                        ...newSchedule,
                        date: scheduleDate.toISOString().split('T')[0]
                    });

                    switch (recurring) {
                        case 'daily':
                            baseDate.setDate(baseDate.getDate() + 1);
                            break;
                        case 'weekly':
                            baseDate.setDate(baseDate.getDate() + 7);
                            break;
                        case 'monthly':
                            baseDate.setMonth(baseDate.getMonth() + 1);
                            break;
                        case 'yearly':
                            baseDate.setFullYear(baseDate.getFullYear() + 1);
                            break;
                    }
                }
            } else {
                schedules.push(newSchedule);
            }

            saveSchedules(schedules);

            // フォームをクリア
            document.getElementById('title').value = '';
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';
            document.getElementById('category').value = Object.keys(categories)[0];
            document.getElementById('priority').value = 'low';
            document.getElementById('recurring').value = 'none';
            document.getElementById('reminder').value = 'none';
            document.getElementById('progress').value = 'not_started';
            document.getElementById('notes').value = '';
            document.getElementById('description').value = '';

            loadSchedules();
            showNotification('予定を追加しました');
        }

        // スケジュールを削除
        function deleteSchedule(index) {
            currentEditIndex = index;
            document.getElementById('deleteOverlay').style.display = 'block';
            document.getElementById('deleteConfirmation').style.display = 'block';
        }

        function confirmDelete() {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            schedules.splice(currentEditIndex, 1);
            saveSchedules(schedules);
            loadSchedules();
            cancelDelete();
            showNotification('予定を削除しました');
        }

        function cancelDelete() {
            document.getElementById('deleteOverlay').style.display = 'none';
            document.getElementById('deleteConfirmation').style.display = 'none';
            currentEditIndex = -1;
        }

        // 編集モーダルを開く
        function openEditModal(index) {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const schedule = schedules[index];
            currentEditIndex = index;

            document.getElementById('editTitle').value = schedule.title;
            document.getElementById('editDate').value = schedule.date;
            document.getElementById('editTime').value = schedule.time;
            document.getElementById('editCategory').value = schedule.category;
            document.getElementById('editDescription').value = schedule.description;

            document.getElementById('editModal').style.display = 'block';
        }

        // 編集モーダルを閉じる
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditIndex = -1;
        }

        // 編集を保存
        function saveEdit() {
            if (currentEditIndex === -1) return;

            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const schedule = schedules[currentEditIndex];

            schedule.title = document.getElementById('editTitle').value;
            schedule.date = document.getElementById('editDate').value;
            schedule.time = document.getElementById('editTime').value;
            schedule.category = document.getElementById('editCategory').value;
            schedule.description = document.getElementById('editDescription').value;

            saveSchedules(schedules);
            closeEditModal();
            loadSchedules();
        }

        // 完了状態を切り替え
        function toggleComplete(index) {
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            schedules[index].completed = !schedules[index].completed;
            saveSchedules(schedules);
            loadSchedules();
        }

        // スケジュールをフィルタリング
        function filterSchedules() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const scheduleList = document.getElementById('scheduleList');
            scheduleList.innerHTML = '';

            const filteredSchedules = schedules.filter(schedule => {
                const matchesSearch = schedule.title.toLowerCase().includes(searchText) ||
                                    schedule.description.toLowerCase().includes(searchText);
                const matchesCategory = !categoryFilter || schedule.category === categoryFilter;
                const matchesStatus = statusFilter === 'all' ||
                                    (statusFilter === 'completed' && schedule.completed) ||
                                    (statusFilter === 'active' && !schedule.completed);

                return matchesSearch && matchesCategory && matchesStatus;
            });

            filteredSchedules.forEach((schedule, index) => {
                const scheduleItem = createScheduleElement(schedule, index);
                scheduleList.appendChild(scheduleItem);
            });
        }

        // スケジュールを並び替え
        function sortSchedules() {
            const sortBy = document.getElementById('sortBy').value;
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            
            schedules.sort((a, b) => {
                switch(sortBy) {
                    case 'date':
                        return new Date(a.date) - new Date(b.date);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    default:
                        return 0;
                }
            });

            saveSchedules(schedules);
            loadSchedules();
        }

        // カレンダー表示の切り替え
        function toggleView(view) {
            currentView = view;
            document.getElementById('calendarView').style.display = view === 'calendar' ? 'block' : 'none';
            document.getElementById('listView').style.display = view === 'list' ? 'block' : 'none';
            document.getElementById('calendarViewBtn').classList.toggle('active', view === 'calendar');
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
        }

        // カレンダーの初期化
        function initCalendar() {
            updateCalendarHeader();
            renderCalendar();
        }

        // カレンダーヘッダーの更新
        function updateCalendarHeader() {
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            document.getElementById('currentMonth').textContent = 
                `${currentDate.getFullYear()}年 ${months[currentDate.getMonth()]}`;
        }

        // カレンダーの描画
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // 曜日のヘッダーを追加
            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
            weekdays.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });

            // 月の最初の日を取得
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            // 月の最後の日を取得
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            // 前月の最後の日を取得
            const prevLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);

            // 前月の日付を追加
            for (let i = firstDay.getDay(); i > 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = prevLastDay.getDate() - i + 1;
                calendarGrid.appendChild(day);
            }

            // 当月の日付を追加
            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 1; i <= lastDay.getDate(); i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                
                // 今日の日付かどうかをチェック
                const currentDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                if (currentDay.getTime() === today.getTime()) {
                    day.classList.add('today');
                }

                // その日の予定があるかチェック
                const hasEvents = schedules.some(schedule => {
                    const scheduleDate = new Date(schedule.date);
                    return scheduleDate.getFullYear() === currentDate.getFullYear() &&
                           scheduleDate.getMonth() === currentDate.getMonth() &&
                           scheduleDate.getDate() === i;
                });

                if (hasEvents) {
                    day.classList.add('has-events');
                }

                day.innerHTML = `
                    <div class="calendar-day-number">${i}</div>
                    ${hasEvents ? '<div class="calendar-day-events">●</div>' : ''}
                `;

                day.onclick = () => {
                    showDailySchedule(i);
                    // スケジュール追加フォームの日付欄（type='text'）に反映
                    const y = currentDate.getFullYear();
                    const m = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                    const d = i.toString().padStart(2, '0');
                    const dateStr = `${y}/${m}/${d}`;
                    const dateInput = document.getElementById('date');
                    if (dateInput) dateInput.value = dateStr;
                };
                calendarGrid.appendChild(day);
            }

            // 次月の日付を追加
            const remainingDays = 42 - (firstDay.getDay() + lastDay.getDate());
            for (let i = 1; i <= remainingDays; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = i;
                calendarGrid.appendChild(day);
            }
        }

        // 前月に移動
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendarHeader();
            renderCalendar();
        }

        // 次月に移動
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendarHeader();
            renderCalendar();
        }

        // 日付のスケジュールを表示
        function showDailySchedule(day) {
            const selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            const formattedDate = `${selectedDate.getFullYear()}年${selectedDate.getMonth() + 1}月${day}日`;
            document.getElementById('selectedDate').textContent = formattedDate;

            const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            const dailyEvents = document.getElementById('dailyEvents');
            dailyEvents.innerHTML = '';

            const daySchedules = schedules.filter(schedule => {
                const scheduleDate = new Date(schedule.date);
                return scheduleDate.getFullYear() === selectedDate.getFullYear() &&
                       scheduleDate.getMonth() === selectedDate.getMonth() &&
                       scheduleDate.getDate() === day;
            });

            if (daySchedules.length === 0) {
                dailyEvents.innerHTML = '<p>予定はありません</p>';
            } else {
                daySchedules.forEach(schedule => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'daily-event';
                    eventElement.innerHTML = `
                        <h3>${schedule.title}</h3>
                        <p>時間: ${schedule.time}</p>
                        <p>カテゴリー: ${schedule.category}</p>
                        <p>詳細: ${schedule.description}</p>
                    `;
                    dailyEvents.appendChild(eventElement);
                });
            }

            document.getElementById('dailySchedule').classList.add('active');
        }

        // ページ読み込み時の初期化
        window.onload = function() {
            loadSchedules();
            initCalendar();
        };

        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        function getProgressText(progress) {
            const progressTexts = {
                'not_started': '未着手',
                'in_progress': '進行中',
                'completed': '完了'
            };
            return progressTexts[progress] || '未着手';
        }
    </script>
